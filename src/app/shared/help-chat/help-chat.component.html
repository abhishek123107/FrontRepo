<div class="chat-container" [class.open]="isOpen">
  <div class="chat-header" (click)="toggleChat()">
    <i class="bi bi-chat-dots"></i> Help & Support
    <button class="btn-close float-end" (click)="closeChat()"></button>
  </div>
  <div class="chat-body" *ngIf="isOpen">
    <div class="messages" #messagesContainer>
      <div
        *ngFor="let message of messages"
        class="message"
        [class.user]="message.sender === 'user'"
        [class.admin]="message.sender === 'admin'"
      >
        {{ message.text }}
      </div>
    </div>
    <div class="chat-input">
      <input
        type="text"
        class="form-control"
        placeholder="Type your message..."
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
      />
      <button class="btn btn-primary ms-2" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>

<button
  class="chat-toggle btn btn-primary rounded-circle"
  (click)="toggleChat()"
  *ngIf="!isOpen"
>
  <i class="bi bi-chat-dots"></i>
</button>
