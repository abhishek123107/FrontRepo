<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>
            <i class="fas fa-sign-in-alt me-2"></i>Login to Library Seat Booking
          </h4>
        </div>
        <div class="card-body">
          <!-- Error Alert -->
          <div *ngIf="error" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="email_or_phone" class="form-label">
                <i class="fas fa-envelope me-1"></i>Email or Mobile Number
              </label>
              <input
                type="text"
                class="form-control"
                id="email_or_phone"
                formControlName="email_or_phone"
                placeholder="Enter email or mobile number"
                [class.is-invalid]="
                  emailOrPhone?.invalid && emailOrPhone?.touched
                "
              />
              <div
                *ngIf="emailOrPhone?.invalid && emailOrPhone?.touched"
                class="invalid-feedback"
              >
                Email or mobile number is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i>Password
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter password"
                [class.is-invalid]="password?.invalid && password?.touched"
              />
              <div
                *ngIf="password?.invalid && password?.touched"
                class="invalid-feedback"
              >
                <span *ngIf="password?.errors?.['required']"
                  >Password is required</span
                >
                <span *ngIf="password?.errors?.['minlength']"
                  >Password must be at least 6 characters</span
                >
              </div>
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid || loading"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                ></span>
                <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
                {{ loading ? "Logging in..." : "Login" }}
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">
              Don't have an account?
              <a routerLink="/signup" class="text-primary fw-bold">Sign Up</a>
            </p>
          </div>

          <div class="text-center mt-2">
            <a routerLink="/" class="text-muted">
              <i class="fas fa-arrow-left me-1"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
